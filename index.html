<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Week 2 - Task Manager</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/theme.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div>
        <h1>Task Manager</h1>
        <p class="sub">Add, edit, complete, filter. Saved automatically.</p>
      </div>

      <div class="header-actions">
        <button id="themeToggle" class="btn secondary" type="button" aria-label="Toggle theme">
          ðŸŒ™
        </button>
      </div>
    </header>

    <main class="card">
      <form id="taskForm" class="task-form" autocomplete="off">
        <div class="field">
          <label for="taskInput">Task</label>
          <input id="taskInput" name="task" type="text" placeholder="e.g., Finish portfolio section" />
          <div id="errorBox" class="error" role="alert" aria-live="polite"></div>
        </div>

        <div class="row">
          <div class="field">
            <label for="prioritySelect">Priority</label>
            <select id="prioritySelect" name="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <div class="field">
            <label for="dueDate">Due date (optional)</label>
            <input id="dueDate" name="dueDate" type="date" />
          </div>
        </div>

        <div class="actions">
          <button class="btn primary" type="submit">Add Task</button>
          <button id="clearCompleted" class="btn danger" type="button">Clear Completed</button>
        </div>
      </form>

      <section class="toolbar">
        <div class="filters" role="tablist" aria-label="Task filters">
          <button class="chip active" data-filter="all" type="button">All</button>
          <button class="chip" data-filter="active" type="button">Active</button>
          <button class="chip" data-filter="completed" type="button">Completed</button>
        </div>

        <div class="search">
          <input id="searchInput" type="search" placeholder="Search tasks..." />
        </div>
      </section>

      <section class="stats" aria-label="Task statistics">
        <div><span class="k">Total</span> <span id="totalTasks" class="v">0</span></div>
        <div><span class="k">Active</span> <span id="activeTasks" class="v">0</span></div>
        <div><span class="k">Completed</span> <span id="completedTasks" class="v">0</span></div>
      </section>

      <section class="list-wrap">
        <ul id="taskList" class="task-list" aria-label="Task list"></ul>
        <div id="emptyState" class="empty">No tasks yet. Add your first task above.</div>
      </section>

      <footer class="help">
        <strong>Shortcuts:</strong>
        <span><kbd>Enter</kbd> add</span>
        <span><kbd>Esc</kbd> cancel edit</span>
        <span><kbd>Ctrl</kbd> + <kbd>K</kbd> focus search</span>
      </footer>
    </main>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
